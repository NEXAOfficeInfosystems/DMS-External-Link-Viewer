<div class="table-container">
  <table mat-table [dataSource]="pagedExpiredRooms" matSort class="table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let room">
        {{ room.name }}
      </td>
    </ng-container>

    <!-- Expired Date Column -->
    <ng-container matColumnDef="expiredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expired Date</th>
      <td mat-cell *matCellDef="let room">
        <i class="far fa-calendar-alt"></i> {{ room.expires }}
      </td>
    </ng-container>

    <!-- Users Column -->
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Default Permission</th>
      <td mat-cell *matCellDef="let room">
        <i class="fas fa-users"></i> {{ room.permission }}
      </td>
    </ng-container>

    <!-- Files Column -->
    <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Files</th>
      <td mat-cell *matCellDef="let room">
        <i class="fas fa-file"></i> {{ room.files }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="taC">Actions</th>
      <td mat-cell *matCellDef="let room" class="taC">
        <button class="icon-btn" (click)="navigateToDetail(room)" matTooltip="View">
          <i class="fas fa-eye"></i>
        </button>
        <button class="icon-btn" matTooltip="Manage" (click)="openManageDataRoomModal(room)">
          <i class="fas fa-cog"></i>
        </button>
        <button class="icon-btn icon-delete" matTooltip="Delete" (click)="deleteExpiredDataRoom(room)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="expiredDisplayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: expiredDisplayedColumns;"></tr>
  </table>
</div>
