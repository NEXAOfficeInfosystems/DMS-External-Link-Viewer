<h2 mat-dialog-title style="display: flex; justify-content: space-between; align-items: center;">
  <span>{{ data.fileName }}</span>
  <button mat-icon-button (click)="dialogRef.close()" style="margin-left:auto;">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <ng-container [ngSwitch]="fileExtension">

    <!-- PDF -->
    <ng-container *ngSwitchCase="'pdf'">
      <iframe [src]="fileUrl" width="100%" height="399px;"></iframe>
 <!-- <app-pdf-viewer [document]="Documents" *ngSwitchCase="'pdf'"></app-pdf-viewer> -->

    </ng-container>

    <!-- Images -->
    <ng-container *ngSwitchCase="'jpg'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>
    <ng-container *ngSwitchCase="'jpeg'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>
    <ng-container *ngSwitchCase="'png'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>
    <ng-container *ngSwitchCase="'gif'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>
    <ng-container *ngSwitchCase="'svg'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>
    <ng-container *ngSwitchCase="'webp'">
      <img [src]="fileUrl" style="max-width:100%;height:399px;">
    </ng-container>

    <!-- Office -->
    <ng-container *ngSwitchCase="'doc'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'docx'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'xls'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'xlsx'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'csv'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'ppt'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'pptx'">
      <iframe [src]="fileUrl" width="100%" height="399px"></iframe>
    </ng-container>

    <!-- Code / Other -->
    <ng-container *ngSwitchDefault>
      <div style="text-align:center;padding:40px;">
        <p>Preview not available for this file type.</p>
        <a [href]="fileUrl" download="{{ data.fileName }}">
          <button mat-raised-button color="primary">Download</button>
        </a>
      </div>
    </ng-container>

  </ng-container>
</mat-dialog-content>
