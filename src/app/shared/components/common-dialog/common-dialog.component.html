<div class="popup-form-container delete_popup">
      
        <div class="delete_popup">
         {{ primaryMessage || 'Are you sure you want to delete this item?' }}
        </div>
        <div class="dialog-actions">
            <button class="custom-button btn-success"  (click)="clickHandler(true)">
                <i class="fa fa-check"></i> Yes </button>
            <button class="custom-button btn-danger"  (click)="clickHandler(false)">
                <i class="fa fa-times-circle"></i> Cancel </button>
        </div>
        
    
        </div>
