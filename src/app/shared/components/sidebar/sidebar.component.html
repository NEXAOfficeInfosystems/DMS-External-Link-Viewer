<aside class="app-sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-menu">
    <a href="#" class="menu-item" 
       [class.active]="activeMenu === 'dashboard'" 
       (click)="navigateTo('dashboard', '/layout/dashboard')">
      <i class="fas fa-dashboard"></i>
      <span *ngIf="!collapsed">Dashboard</span>
    </a>

    <a class="menu-item" 
       [class.active]="activeMenu === 'dataRooms'" 
       (click)="navigateTo('dataRooms', '/layout')">
      <i class="fas fa-folder-open"></i>
      <span *ngIf="!collapsed">Active Data Rooms</span>
    </a>

    <a class="menu-item" 
       [class.active]="activeMenu === 'profile'" 
       (click)="navigateTo('profile', '/layout/profile')">
      <i class="fas fa-cog"></i>
      <span *ngIf="!collapsed">Profile</span>
    </a>

    <a class="menu-item" 
       [class.active]="activeMenu === 'logout'" 
       (click)="setActiveMenu('logout'); onLogout()">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!collapsed">Logout</span>
    </a>
  </div>
</aside>
