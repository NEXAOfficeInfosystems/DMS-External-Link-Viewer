<div class=" text-main-div">
    <ng-container *ngFor="let line of textLines">
        <pre *ngIf="line">{{line}}</pre>
        <div *ngIf="!line">
            <br />
        </div>
    </ng-container>
</div>
<div *ngIf="isLoading">
    <div class="loader-container">
      <span class="loader"></span>
      <span class="loader-text">{{ progress }}%</span>
    </div>
  </div>
